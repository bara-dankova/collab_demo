<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="styles/styles.css" type="text/css"/>
</head>
<body>
    <h1>Hello Hello!</h1>
    <hr>
    <p id="p1">This is a paragraph.</p>
    <button type="button" onclick="myFunction()">Click Me!</button>
    <button type="button" onclick="say_hello()">Say hello</button>

    <p id="p2">Lorem ipsum dolor sit amet consectetur adipisicing elit. Eaque fugiat blanditiis minus ducimus libero quo. Iure cupiditat.</p>
    <script>
        function myFunction() {
            console.log("Hometime!")
            document.getElementById("p1").innerHTML = "Hello from JavaScript";
        }
        function say_hello() {
            console.log("Hello! START");
            document.getElementById("p2").innerHTML = "Hello!"
            console.log("Hello! END")
        }
    </script>
</body>
</html>
